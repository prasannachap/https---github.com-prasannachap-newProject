<mat-toolbar class="toolbar">
    <h1 class="add">Edit Form</h1>
    <mat-icon class="close" [mat-dialog-close]="true" ng-hover >close</mat-icon>
</mat-toolbar>

<ng-container [formGroup]="form">
    <app-form-vehicle formGroupName="vehicleForm"></app-form-vehicle>
</ng-container>


<mat-toolbar class="toolbarNav">
    <button mat-raised-button color="primary" (click)="editVehicle()">Submit</button>
    <mat-spinner *ngIf="showLoader" class="loading"></mat-spinner>
</mat-toolbar>
