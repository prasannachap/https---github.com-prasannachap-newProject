<mat-spinner *ngIf="loading" class="loading"></mat-spinner>
<div *ngIf="!loading">
    <mat-toolbar style="background: white; align-content: space-between;" >
      <div>
      <button mat-flat-button color="primary" routerLink="/addUser">Add</button>
    </div>
        <span class="toolbar-spacer"></span>
      <mat-form-field appearance="outline" class="search">
  
        <input matInput placeholder="Search" (keyup)="applyFilter($event)" >
      </mat-form-field>
  </mat-toolbar>
  
    
  
  <table class="table" mat-table [dataSource]="tableData" >

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let data= index "> {{data+1}} </td>
    </ng-container>
  
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Created At </th>
      <td mat-cell *matCellDef="let data"> {{data.createdAt}} </td>
    </ng-container>
  
    <ng-container matColumnDef="buyer">
      <th mat-header-cell *matHeaderCellDef> Buyer </th>
      <td mat-cell *matCellDef="let data"> {{data.buyerName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="retail">
      <th mat-header-cell *matHeaderCellDef> Vin </th>
      <td mat-cell *matCellDef="let data"> {{data.retailVehicleVin}} </td>
    </ng-container>
    
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let data">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item [routerLink]="['/view',data.id]">
            <mat-icon >visibility</mat-icon>
            <span>view</span>
          </button>
          <button mat-menu-item (click)="deleteBuyer(data.id, $event)">
            <mat-icon>delete</mat-icon>
            <span>delete</span>
          </button>
        </mat-menu>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
