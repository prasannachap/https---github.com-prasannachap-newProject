<mat-toolbar class="toolbar">
    <h1 class="add">Add Vehicle</h1>
    <mat-icon class="close" [mat-dialog-close]="true" ng-hover class="closeIcon">close</mat-icon>
</mat-toolbar>

<ng-container [formGroup]="form">
    <app-form-vehicle formGroupName="addVehicleForm"></app-form-vehicle>
</ng-container>


<mat-toolbar class="toolbarNav">
    <button mat-raised-button color="primary" (click)="addVehicle()">Submit</button>
</mat-toolbar>
