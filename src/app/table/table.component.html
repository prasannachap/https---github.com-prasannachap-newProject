<div *ngIf="tableData" class="table"><table mat-table [dataSource]="tableData">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID.</th>
      <td mat-cell *matCellDef="let record">{{record.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Created At </th>
      <td mat-cell *matCellDef="let record">{{record.createdAt}}</td>
    </ng-container>

    <ng-container matColumnDef="buyer">
        <th mat-header-cell *matHeaderCellDef> Buyer </th>
        <td mat-cell *matCellDef="let record">{{record.buyerName}}</td>
      </ng-container>
  
    <ng-container matColumnDef="retail">
      <th mat-header-cell *matHeaderCellDef> Retail Vehicle </th>
      <td mat-cell *matCellDef="let record">{{record?.retailVehicleVin}} </td>
    </ng-container>
  
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let record">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item [routerLink]="['view/'] + record.id">
            <mat-icon>visibility</mat-icon>
            <span>view</span>
          </button>
          <button mat-menu-item (click)='getBuyerById(record.id)'>
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </td>
  
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
